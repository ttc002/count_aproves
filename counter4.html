<!DOCTYPE html>
<html>
<head>
  <title>counter</title>
  <style>
    body {
      background-color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
    }

    #buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      width: 100px;
      height: 100px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .counter {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      font-size: 12px;
    }

    #total {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 100px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      font-size: 24px;
      margin: 0 auto;
    }

    #reset {
      width: 100px;
      height: 50px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>
  <h1>counter</h1>

  <div id="buttons">
    <button id="button1">aprove</button>
    <button id="button2">resume</button>
  </div>

  <div class="counters"> 
    <p>aproves</p>
    <div id="counter1">0</div>
    <p>resimes</p>
    <div id="counter2">0</div>
  </div>

  <div id="total">0</div>

  <button id="reset">delete</button>

  <script>
    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const counter1 = document.getElementById('counter1');
    const counter2 = document.getElementById('counter2');
    const total = document.getElementById('total');
    const reset = document.getElementById('reset');

    let count1 = 0;
    let count2 = 0;

    button1.addEventListener('click', () => {
      count1++;
      counter1.innerHTML = count1;
      updateTotal();
    });

    button2.addEventListener('click', () => {
      count2++;
      counter2.innerHTML = count2;
      updateTotal();
    });

    reset.addEventListener('click', () => {
      count1 = 0;
      count2 = 0;
      counter1.innerHTML = count1;
      counter2.innerHTML = count2;
      updateTotal();
    });

    const updateTotal = () => {
      total.innerHTML = count1 + count2;
    };
  </script>
</body>
</html>
